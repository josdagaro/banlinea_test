<h1>Sign Up</h1>
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label for="first_name">Name:</label>
                    <input type="text" class="form-control" id="first_name" [(ngModel)]="name" />
                </div>
                <div class="form-group">
                    <label for="last_name">Last name:</label>
                    <input type="text" class="form-control" id="last_name" [(ngModel)]="lastName" />
                </div>
                <div class="form-group">
                    <label for="document_type_id">Document type ID:</label>
                    <select class="form-control" id="document_type_id" [(ngModel)]="documentTypeId">
                        <option value="1">CC</option>
                        <option value="2">NIT</option>
                        <option value="3">TI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="document_id">Document ID:</label>
                    <input type="number" class="form-control" id="document_id" [(ngModel)]="documentId" />
                </div>
                <div class="form-group">
                    <label for="mobile_number">Mobile number:</label>
                    <input type="number" class="form-control" id="mobile_number" min="5" max="10" [(ngModel)]="mobileNumber" />
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" />
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" min="5" max="15" [(ngModel)]="pwd" />
                </div>
                <button class="btn btn-default" (click)="register()">Sign Up</button>
                <button class="btn btn-default" (click)="clean()">Clean</button>
            </div>
        </div>
    </div>
</div>
