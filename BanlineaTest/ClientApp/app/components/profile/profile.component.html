<h1>¡Welcome to your profile!</h1>

<p>User profile</p>

<p *ngIf="!profile"><em>Loading...</em></p>

<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label for="first_name">Name: {{ profile.name }}</label>
                </div>
                <div class="form-group">
                    <label for="last_name">Last name: {{ profile.lastName }}</label>
                </div>
                <div class="form-group">
                    <label for="document_id">Document type ID: {{ profile.documentTypeId }}</label>
                </div>
                <div class="form-group">
                    <label for="document_id">Document ID: {{ profile.documentId }}</label>
                </div>
                <div class="form-group">
                    <label for="mobile_number">Mobile number: {{ profile.mobileNumber }}</label>
                </div>
                <div class="form-group">
                    <label for="email">Email addresses:</label>
                </div>
                <button class="btn btn-default" (click)="update()">Update</button>
            </div>
        </div>
    </div>
</div>
